		<div class="main">
		<section class="contentfull">
			<h1>Contacto</h1>
			<form action="" name="fdc" method="POST" id="fdc">
				<fieldset>
					<legend>Formulario de contacto</legend>

					<label for="nombre">Escribe tu nombre</label>
					<input type="text" placeholder="Escribe tu nombre" name="nombre" id="nombre" required="required"></input>
	
					<label for="correo">Correo</label>
					<input type="email" placeholder="Correo" name="correo" id="correo" required="required"></input>

					<label for="telefono">Telefono</label>
					<input type="" placeholder="Telefono" name="telefono" id="telefono" required="required"></input>

					<label for="edad">Edad</label>
					<input type="number" name="edad"  id="edad" required="required"></input>

					<label for="asunto">Asunto</label>
					<textarea placeholder="asunto" name="asunto" id="asunto" required="required"></textarea>
					
					<input type="submit" class="btn" value="Enviar"></input>
				</fieldset>
			</form>
		</section>
